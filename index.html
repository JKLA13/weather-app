<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script href="./assets/css/style.css" rel="stylesheet"></script>
  </head>
  <body>
    <!-- building header -->
    <header class="header row text-center bg-primary text-light">
      <h1>Weather App</h1>
    </header>
    <!-- building sidebar with search function -->
    <main>
        <section class="container-fluid">
          <div class="row">
            <div class="col-lg-4 bg-success pt-3 pb-3" id="sidebar">
              <h6>Search city for weather:</h6>
              <div
                class="user-input mb-3"></div>
                <input
                type="text"
                id="searchBar"
                class="form-control"
                class="input-append"
                placeholder="Type city name here"
              >
            <button type="button" class="btn btn-primary" id="searchBtn">
              <i class="far fa-search"></i>
            </button>
            </div>
            <div class="user-history">
              <ul class="list-group list-group-flush list"></ul>
            </div>
            </div>
          </div>
        </div>
        </section>
        <!-- building main section where search results appear -->
        <section>
          <div class="col-lg-8">
          <div id="weatherResults" class="mt-4"></div>
        </div>

        <div class="col-md-12 mt-4">
          <h6 class="mt-3 hide" id="h5cast">5 Day Forecast:</h6>
          <div id="forecast" class="row">
            </div>
        </div>
        </section>


    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
